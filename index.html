<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Effect</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="airplane">
                <div class="circle"></div>
                <img src="CirrusAircraft/SR20.png" alt="Cirrus SR20">
            </div>
            <div class="info">
                <h1 class="title">Cirrus SR20</h1>
                <h3>THE PLANE THAT TRANSFORMED AN INDUSTRY</h3>
                <div class="models">
                    <button>Vision Jet</button>
                    <button>SR22T</button>
                    <button>SR22</button>
                    <button class="active">SR20</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
